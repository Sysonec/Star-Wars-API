<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2af1195c02.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>StarWars App</title>
  </head>
  <body id="home">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <ul class="navbar-nav w-100 d-flex justify-content-center">
          <div class="nav-item-content"></div>
          <a href="#home" class="navbar-brand nav-logo m-0">
            <img src="img/logo.png" alt="logo" class="logo" />
          </a>
        </ul>
      </div>
    </nav>

    <!-- QUICK MENU -->
    <section id="quick-menu" class="dark-bg navbar-expand-sm">
      <div class="container">
        <button
          class="navbar-toggler collapsed input-outline-0"
          data-toggle="collapse"
          data-target="#navbar-collapse"
        >
          <span class="toggler-icon">
            <div class="lightsaber"></div>
            <div class="lightsaber"></div>
            <div class="lightsaber"></div>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="list-group list-group-horizontal quick-links">
            <li class="list-group-item">
              <a
                href="#"
                class="text-decoration-none font-weight-bold quick-link all"
                id="all-characters"
                >People</a
              >
            </li>
            <li class="list-group-item">
              <a
                href="#"
                class="text-decoration-none font-weight-bold quick-link all"
                id="all-planets"
                >Planets</a
              >
            </li>
            <li class="list-group-item">
              <a
                href="#"
                class="text-decoration-none font-weight-bold quick-link all"
                id="all-films"
                >Films</a
              >
            </li>
            <li class="list-group-item">
              <a
                href="#"
                class="text-decoration-none font-weight-bold quick-link all"
                id="all-species"
                >Species</a
              >
            </li>
            <li class="list-group-item">
              <a
                href="#"
                class="text-decoration-none font-weight-bold quick-link all"
                id="all-starships"
                >Starships</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <section id="main-content">
      <div class="container">
        <div class="row pt-5 text-white">
          <!-- SEARCH STUFF -->
          <div class="col-lg-6 pt-5 search-stuff text-center mt-5">
            <h3 class="display-4">
              Find your favourite characters!
            </h3>

            <div class="input-group mt-5 mx-auto">
              <input
                type="text"
                class="form-control form-control-lg input-outline-0 search-stuff-input"
                id="searchStuff"
                placeholder="Search..."
                autocomplete="off"
              />
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
            <button class="btn ml-3" id="clearStuff">
              Clear
            </button>
            <div id="search-content"></div>
          </div>

          <!-- PLAY QUIZ -->
          <div class="col-lg-6 pt-5 play-quiz text-center mt-5">
            <h3 class="display-4">
              Play the quiz and feel the force!
            </h3>
            <button
              class="btn btn-primary btn-lg"
              id="play-quiz"
              value="play-quiz"
            >
              Play the quiz
            </button>
            <div id="quiz-content"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/starwars.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
